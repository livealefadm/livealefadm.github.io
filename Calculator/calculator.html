<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="calculator.css" type="text/css" />
    </head>
    <body>
        <header>
            <h1>Calculadora de Juros Compostos</h1>
        </header>
        <div class="result">
            <h2 id="returnValue">R$ <span id="value">0.00</span></h2>
        </div>
        <div class="input">
            <label for="balance">Montante Inicial:</label>
                <input type="text" name="balance"/>
            <label for="juros">Taxa de Juros em %:</label>
                <input type="text" name="taxaDeJuros"/>
            <label for="tempo-de-investimento"> Tempo de investimento em Meses:</label>
                <input type="text" name="tempo-de-investimento"/>
        </div>
    </body>
    <script type="text/javascript" src="calculator.js"></script>
</html>
