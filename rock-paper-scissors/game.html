<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pedra Papel Tesoura Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="game.css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">player</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Bem vindo ao Ultimate Pedra Papel Tesoura!</p>
    </div>

    <div class="choices">
        <div class="choice" id='r'>
            <img src="images/rock.png" alt="Rock" height=48 width=48>
        </div>
        <div class="choice" id='p'>
            <img src="images/paper.png" height=50 width=50 alt="Paper">
        </div>
        <div class="choice" id='s'>
            <img src="images/scissors.png" height=50 width=50 alt="Scissors">
        </div>
    </div>
    <div id="action-message">Fa√ßa seu movimento!</div>

</body>
<script src="game.js"></script>

</html>
